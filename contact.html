<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="darkModeBtn" aria-label="Toggle dark mode" title="Toggle dark mode"><span id="darkModeIcon">&#9788;</span></button>
  <header id="navbar">
    <nav class="container">
      <a href="index.html#home" class="logo"><img src="ChatGPT_Image_Jun_26__2025__09_11_58_AM-removebg-preview.png" alt="Logo" /></a>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container contact-main">
    <div class="contact-flex">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <ul>
          <li><strong>Location:</strong> Kathmandu, Nepal</li>
          <li><strong>Phone:</strong> +977-9800000000</li>
          <li><strong>Email:</strong> samridhi.gurung@email.com</li>
          <li><strong>Instagram:</strong> <a href="https://www.instagram.com/samridhi.gg/" target="_blank" rel="noopener">@samridhi.gg</a></li>
          <li><strong>GitHub:</strong> <a href="https://github.com/samridhig11?tab=repositories" target="_blank" rel="noopener">samridhig11</a></li>
        </ul>
      </div>
      <div class="contact-form-box">
        <h2>Get in Touch</h2>
        <form id="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-content container">
      <a href="index.html#home" class="logo"><img src="ChatGPT_Image_Jun_26__2025__09_11_58_AM-removebg-preview.png" alt="Logo" /></a>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><img src="assets/facebook.svg" alt="Facebook" /></a>

      </div>
      <p>&copy; 2025 Samridhi Gurung. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // Dark mode toggle functionality
    const darkModeBtn = document.getElementById('darkModeBtn');
    const darkModeIcon = document.getElementById('darkModeIcon');
    function setDarkMode(enabled) {
      document.body.classList.toggle('dark-mode', enabled);
      darkModeIcon.innerHTML = enabled ? '&#9790;' : '&#9788;';
      localStorage.setItem('darkMode', enabled ? '1' : '0');
    }
    darkModeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      darkModeIcon.innerHTML = isDark ? '&#9790;' : '&#9788;';
      localStorage.setItem('darkMode', isDark ? '1' : '0');
    });
    if (localStorage.getItem('darkMode') === '1') {
      setDarkMode(true);
    }
  </script>
</body>
</html>
